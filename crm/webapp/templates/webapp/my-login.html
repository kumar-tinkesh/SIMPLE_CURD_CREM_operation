{% extends 'webapp/base.html' %}

{% block content %}

<body>

    <div class="container bg-light shadow-md p-5">

        <h3> Login to your account</h3>

        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form.as_p}}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Login </button>

        </form>

        <br>

        <div class="text-center">

            <p>Don't have a account? </p> <a href="{% url 'register' %}">Resister</a>
        </div>

    </div>

    <br>

</body>

{% endblock %}
